<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <!-- google links-->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="c-head">
        <img src="./images/image-equilibrium.jpg" alt="main image" />
      </div>
      <!--BODY-->
      <div class="card-body">
        <a href="#">
          <h3 class="card-title">quilibrium #3429</h3>
        </a>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="wrapper">
          <div class="c-price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum"
              class="c-icon"
            />
            <span>0.041 ETH</span>
          </div>
          <div class="c-countdown">
            <img src="./images/icon-clock.svg" alt="countdown" class="c-icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="c-footer">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="card__author-img"
        />
        <p class="c-author">
          Creation of<a href="https://github.com/sadafamininia99">
            Sadaf amininia</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
